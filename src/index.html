<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:slnt,wdth,wght@-10..0,25..151,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="dashboard">
        <header></header>

        <div class="sidebar">
            <div class="branding">
                <span class="iconify branding__logo" data-icon="mdi-view-dashboard"></span>
                <p class="branding__title">Dashboard</p>
            </div>

            <nav class="side-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-card-account-details-outline"></span>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-message-reply"></span>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-clock-time-three"></span>
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-file-multiple"></span>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link communities">
                            <span class="iconify icon" data-icon="mdi-account-group"></span>
                            <span>Communities</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-cog"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-help-box"></span>
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <span class="iconify icon" data-icon="mdi-shield-check"></span>
                            <span>Privacy</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main></main>
    </div>

</html>
